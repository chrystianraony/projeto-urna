<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletronica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
      <div class="tela">  
        <div class="divisao-1">
          <div class="divisao-1-left">
            <div class="divisao-1-1">
              <span>SEU VOTO PARA</span>
            </div>
            <div class="divisao-1-2">
              <span>VEREADOR</span>
            </div>
            <div class="divisao-1-3">
              ....
            </div>
            <div class="divisao-1-4">
              Nome:         <br/>
              Partido:         <br/>
              Vice-Prefeito:         
            </div>
          </div>
          <div class="divisao-1-right">
            ...
          </div>
        </div>
        <div class="divisao-2">
          Aperte a Tela:<br/>
          CONFIRMA para CONFIRMAR este voto<br/>
          CORRIGE para REINICIAR este voto
        </div>



      </div>
      <div class="teclado">
        <div class="teclado-linha">
          <div class="teclado-button">1</div>
          <div class="teclado-button">2</div>
          <div class="teclado-button">3</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-button">4</div>
          <div class="teclado-button">5</div>
          <div class="teclado-button">6</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-button">7</div>
          <div class="teclado-button">8</div>
          <div class="teclado-button">9</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-button">0</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-button btn-branco">BRANCO</div>
          <div class="teclado-button btn-corrige">CORRIGE</div>
          <div class="teclado-button btn-confirma">CONFIRMA</div>
        </div>
      </div>
    </div>
    

</body>
</html>
